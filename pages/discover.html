    <div class="column">
      <div class="header"></div>
      <div class="content">
        <div class="slide-section">
          <div class="navigation-button">
            <span class="dot" onclick="changeSlide(1, 'section1')"></span>
            <span class="dot" onclick="changeSlide(2, 'section1')"></span>
            <span class="dot" onclick="changeSlide(3, 'section1')"></span>
            <span class="dot" onclick="changeSlide(4, 'section1')"></span>
            <span class="fa fa-chevron-left"></span>
            <span class="fa fa-chevron-right"></span>
          </div>
          <div class="slider section1">
            <img id="img-1" img src="../img-1.jpg" alt="Image 1">
            <img id="img-2" img src="../img-2.jpg" alt="Image 2">
            <img id="img-3" img src="../img-3.jpg" alt="Image 3">
            <img id="img-4" img src="../img-4.jpg" alt="Image 4">
          </div>
          <div class="new-arrivals">
            <div class="navigation-button">
              <span class="dot" onclick="changeSlide(1, 'section2')"></span>
              <span class="dot" onclick="changeSlide(2, 'section2')"></span>
              <span class="dot" onclick="changeSlide(3, 'section2')"></span>
              <span class="fa fa-chevron-left"></span>
              <span class="fa fa-chevron-right"></span>
            </div>
            <div class="slider section2">
              <div class="card">
                <img src="../discover-img-2/img-1.jpg" alt="Image 1">
                <span class="game-name">STAR WARS™: Bounty Hunter™</span>
                <span class="fa fa-windows"></span>
                <div class="game-score">
                  <span class="fa fa-star"></span>
                  <span>4.4</span>
                </div>
                <span class="game-price">R$ 59,99</span>
                <div class="banner-buttons">
                  <button class="add-wishlist">
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle fa-stack-2x" style="color: transparent;"></i>
                      <i class="fa fa-heart-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </button>
                  <a class="add-to-cart">
                    <span class="fa fa-cart-plus"></span>
                    <span>Add to cart</span>
                  </a>
                </div>
              </div>
              <div class="card">
                <img src="../discover-img-2/img-1.jpg" alt="Image 1">
                <span class="game-name">STAR WARS™: Bounty Hunter™</span>
                <span class="fa fa-windows"></span>
                <div class="game-score">
                  <span class="fa fa-star"></span>

                <span class="game-price">R$ 59,99</span>

                  <span class="fa fa-star"></span>
                  <span>4.4</span>
                </div>
                <span class="game-price">R$ 59,99</span>
              </div>
            </div>

        <span>footer</span>
      </div>
